<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.1/babel.min.js" integrity="sha512-u4kBSh4ZjkKAjSITNuaN/dj9JvyZMymSPr+NWMZ9poDTvob+WOrHfrwoCQdJ3UvksfkC9ebuhUzqBsuEjRN3jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const id = 'title'
    const titleClass = 'title'
    const content = 'Hello world!'
    const comment = 'JSX Good'
    const vDom = (
      <div class="wrapper">
        <h1 className={titleClass} id={id} data-title-click>
          <span>{content}</span>
          <span style={{fontSize: '2em', marginTop: '1em', display: 'block'}}>{comment.toLowerCase()}</span>
        </h1>
        <input type="text" placeholder="Enter ..." />
      </div>
    )
    ReactDOM.render(vDom, document.getElementById("app"))
  </script>
</body>
</html>
